<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
<div class="clock">
    <h1 class="clock__title">Clock</h1>
    <div class="clock__container">
        <span class="clock__hours">hh</span>
        <span>:</span>
        <span class="clock__minutes">mm</span>
        <span>:</span>
        <span class="clock__seconds">ss</span>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
